<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="img/favicon.png" rel="icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>

<div class="loader"></div>

<!--Pantalla principal de juego-->

  <main>
    <h1>Elige tu arma:</h1>
    <div class="selectGame">
      <div id="rock" class="item"><img src="img/rock.png"></div>
      <div id="paper" class="item"><img src="img/paper.png"></div>
      <div id="scissors" class="item"><img src="img/scissor.png"></div>
    </div>
    <h1 id="result">Resultado</h1>
    <div class="resultGame">
      <div id="player">
        <h2 id="namePlayer">Player</h2>
        <img id="imgPlayer" src="" />
        <h2 id="contPlayer">0</h2>
      </div>
      <div class="imgResult"><img id="imgGame" src="" class="animation"></div>
      <div id="machine">
        <h2>PC</h2>
        <img id="imgMachine" src="" />
        <h2 id="contMachine">0</h2>
      </div>
    </div>
  </main>

<!-- Ventana modal comienzo - JUGADOR-->

  <div class="modal-start">
    <div class="game-logo">
      <img id="logo" src="./img/intro.png" alt="logo">
    </div>
    <form>
      <label for="name-player">Introduce tu nombre:</label>
      <input id="name-player" type="text" placeholder="Player" autofocus>
    </form>
    <div id="play">
      <img src="./img/play.png" alt="play">
    </div>
  </div>

<!-- Ventana modal final - GANADOR/PERDEDOR-->
  
  <div class="modal-end hide">
    <h1 id="finalResult"></h1>
    <div class="marcador">
      <div class="user-label badge" id="namePlayer2">Player</div>
      <div class="comp-label badge">PC</div>
      <span id="user-score">0</span> :
      <span id="comp-score">0</span>
    </div>
    <div class="gif">
      <img src="" alt="resultado" id="winnerLosser">
    </div>
    <div id="replay">
      <img src="./img/replay.png" alt="replay">
    </div>

  </div>

<!-- Footer-->

  <footer>
    <p>Este juego ha sido creado por <a href="https://infinito.estelock.repl.co/" target="blank">Infinito âˆž</a></p>
  </footer>

<!-- Sonidos-->

  <audio id="rockSound" class="audio" controls>
  <source type="audio/mp3" src="audio/rock.wav">
  </audio>
  <audio id="paperSound" class="audio" controls>
  <source type="audio/mp3" src="audio/paper.wav">
  </audio>
  <audio id="scissorsSound" class="audio" controls>
  <source type="audio/mp3" src="audio/scissors.wav">
  </audio>
  <audio id="winSound" class="audio" controls>
  <source type="audio/mp3" src="audio/win.mp3">
  </audio>
  <audio id="loseSound" class="audio" controls>
  <source type="audio/mp3" src="audio/lose.mp3">
  </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
